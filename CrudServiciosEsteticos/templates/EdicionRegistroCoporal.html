{% extends "./base.html" %}

{% block title %} Edicion de servicios{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Edicion de servicios</h1>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editar_registro_corporal' registro.id %}" method="POST">{% csrf_token %}
                    <div class="form-group pb-3">
                        <input type="text"  name="txtnombreservicioCorporal" class="form-control" placeholder="Nombre del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtdescripcionCorporal" class="form-control" placeholder="Descripcion del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtduracionCorporal" class="form-control" placeholder="Duracion del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtprecioCorporal" class="form-control" placeholder="Precio del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtZonaTratada" class="form-control" placeholder="Zona tratada"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtTipoProducto" class="form-control" placeholder="Tipo de producto"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <button type="submit" class="btn btn-success btn-block text-white form-control">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
